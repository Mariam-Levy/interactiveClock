<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Interative Clock</title>
</head>
<body>
    <button class="switch">Dark Mode</button>

    <div class="container">
        <div class="clock">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
            <div class="center-point"></div>
        </div> <!-- clock -->


        <div class="time"></div>
        <div class="date"></div>
    </div> <!-- container -->

    <script src="./script.js"></script>
</body>
</html>
